default: &default
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  adapter: postgresql
  username: root
  password:
  host: localhost
  database: git-app_rails7_development

test:
  <<: *default
  adapter: postgresql
  username: root
  password:
  host: localhost
  database: git-app_rails7_test

production:
  <<: *default
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>