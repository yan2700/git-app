default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password:
  host: localhost

development:
  <<: *default
  database: git_app_development

test:
  <<: *default
  database: git_app_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
